<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!--add div -->
<div id="shopping-list">
    <h1>{{header || 'Welcome'}}</h1>
    <input type="text" v-model="newItem" placeholder="Add new item"><br>
    <!-- radio buttons -->
    <!-- <label><input type="radio" v-model='newItemPriority' value="low">Low</label>
    <label><input type="radio" v-model='newItemPriority' value="high">High</label> -->

    <!-- Select Box -->

    <label>
        Priority
        <select v-model="newItemPriority">
            <option value="low">Low</option>
            <option value="high">High</option>
        </select>
    </label>

    <br>
    {{newItem}} <br> <h2>Priority is </h2>{{newItemPriority}}
    
    <ul>
        <li v-for="item in items" :key="item.id">{{item.label}}</li>
    </ul>
</div>


<!--add link to vue cdn-->
<script src="https://unpkg.com/vue@3"></script>

<script>
    // assign const to reset in console like shoppingList.header="hello from console"
    const shoppingListApp = Vue.createApp({
        data() {
            return {
                 header: "Shopping List App",
                 newItem: '',
                 newItemPriority: 'low',
                 items: [
                    {id:1, label:"Milk"}, 
                    {id:2, label:"Eggs"},
                    {id:3, label:"Bread"},
                    {id:4, label:"Cheese"},
                    
                ]
            }
        }
    })
    .mount('#shopping-list')
</script>

</body>
</html>
